<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Pizza-inn</title>
</head>
<body>
    <!-- home section -->
    <div class="home">
        <h1><strong>Welcome to<br>JOYKIM PIZZA INN</strong></h1>
    </div>
    <!-- End of home section -->
    <br><br>
    <!-- pizza ordering section -->
    <div class="place-order">
        <h2><strong>Order pizza</strong></h2>
        <div class="row">
            <div class="col-sm-5">
                <form action="">
                    <br>
                    <div class="form-group">
                        <label>Pick your pizza flavour:</label>
                        <select class="form-control" name="flavour" id="pizzaFlavour" id="flavour" required>
                            <option value="">----select----</option>
                            <option value="chickenalfredo">Chicken alfredo</option>
                            <option value="periperi">Peri-peri chicken</option>
                            <option value="tacoquesadila">taco quesadila</option>
                            <option value="regina">Regina</option>
                            <option value="boerewors">Boerewors</option>
                            <option value="vegtikka">Veg Tikka</option>
                            <option value="bbq">BBQ Steak</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div id="size">
                            <label class="form-label" for="pizzaSize">Choose the size of pizza:</label><br>
                            <select class="form-control" name="size" id="pizzaSize" required>
                                <option value="">----select----</option>
                                <option value="800">Regular -- ksh. 800</option>
                                <option value="1000">Medium -- ksh. 1000</option>
                                <option value="1200">Large -- ksh. 1200</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="crust">
                            <label class="form-label" for="pizzaCrust">Choose what kind of crust:</label><br>
                            <select class="form-control" name="crust" id="pizzaCrust" required>
                                <option value="">----select----</option>
                                <option value="200">Thin crust -- ksh. 200</option>
                                <option value="200">Thick crust -- ksh. 200</option>
                                <option value="200">Stuffed crust -- ksh. 200</option>
                                <option value="200">Deep crust -- ksh. 200</option>
                                <option value="200">Cripsy crust -- ksh 200</option>
                                <option value="200">Gluten-free -- ksh 200</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="toppings">
                            <label class="form-label" for="pizzaTopping">Choose toppings:</label><br>
                            <select class="form-control" name="toppings" id="pizzaTopping" required>
                                <option value="">----select----</option>
                                <option value="100">Tomato -- ksh. 100</option>
                                <option value="100">Onions -- ksh. 100</option>
                                <option value="100">Mushroom -- ksh. 100</option>
                                <option value="100">Green Pepper -- ksh. 100</option>
                                <option value="100">Olives -- ksh. 100</option>
                                <option value="100">Pineapple -- ksh. 100</option>
                                <option value="100">Beef Peperoni -- ksh. 100</option>
                                <option value="100">Periperi Chicken -- ksh. 100</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="number">
                            <label for="quantity">Quantity</label>
                            <input class="form-control" type="number" name="pizza" id="pizzaQuantity" placeholder="0" max="" min="0">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-lg" onclick="totalAmount();">Checkout</button>
                </form>
                <br>
            </div>
            <!-- displays the ordersâ€™ summary together -->
            <div class="col-sm-6">
                <div class="order-summary" id="sum-order">
                    <h3><strong>Order summary</strong></h3>
                    <h5 class="text-center" id="summary">Your Order is:</h5>
                    <ol id="list" class="text-center">
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="delivery-section">
        <!-- display delivery form  -->
        <div class="col-md-6">
            <div class="formLocation">
                <h4><strong>Delivery services</strong></h4>
                <form id="delivery">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name=""  id="name" placeholder="name.."  required>
                    <label for="location">Location</label>
                    <input type="text" class="form-control" name=""  id="location" placeholder="location..." required>
                    <label for="phoneNumber">Phone number</label>
                    <input type="text" class="form-control" name=""  id="phoneNumber" placeholder="+254...."  required>
                    <br>
                    <button type="submit" class="btn btn-danger btn-lg" id="submit" >Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="javascript/scripts.js"></script>
</body>
</html>
