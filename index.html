<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Pizza-inn</title>
</head>
<body>
    <!-- home section -->
    <div class="home">
        <div id="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <br><br>
        <h1><strong>Welcome to<br>JOYKIM PIZZA INN</strong></h1>
    </div>
    <!-- End of home section -->
    <br><br>
    <!-- menu section -->
    <div class="menu">
        <h6>Our pizza varieties</h6>
        <div class="row">
            <div class="col" style="position: relative;">
                <img src="images/flavour/p1.jpg" alt="pizzaFlavour" width="100%">
                <div class="hover">
                    <h4 class="pizza-flavour">Cheese Pizza</h4>
                </div>
            </div>
            <div class="col" style="position: relative;"> 
                <img src="images/flavour/p2.jpg" alt="pizzaFlavour" width="100%">
                <div class="hover">
                    <h4 class="pizza-flavour">Veggie Pizza</h4>
                </div>
            </div>
            <div class="col" style="position: relative;"> 
                <img src="images/flavour/p3.jpg" alt="pizzaFlavour" width="100%">
                <div class="hover">
                    <h4 class="pizza-flavour">Pepperoni Pizza</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" style="position: relative;">
                <img src="images/flavour/p4.jpg" alt="pizzaFlavour" width="100%">
                <div class="hover">
                    <h4 class="pizza-flavour">Meat Pizza</h4>
                </div>
            </div>
            <div class="col" style="position: relative;">
                <img src="images/flavour/p5.jpg" alt="pizzaFlavour" width="100%">
                <div class="hover">
                    <h4 class="pizza-flavour">Margherita Pizza</h4>
                </div>
            </div>
            <div class="col" style="position: relative;">
                <img src="images/flavour/p6.jpg" alt="pizzaFlavour" width="100%">
                <div class="hover">
                    <h4 class="pizza-flavour">BBQ Chicken Pizza</h4>
                </div>
            </div>
        </div>
    </div>
        
        
    <!-- pizza ordering section -->
    <div class="place-order">
        <h2><strong>Order pizza</strong></h2>
        <div class="row">
            <div class="col-sm-5">
                <form action="">
                    <br>
                    <div class="form-group">
                        <label>Pick your pizza flavour:</label>
                        <select class="form-control pizzaflavour" required>                       <option value="chickenalfredo">Chicken alfredo</option>
                            <option value="periperi">Peri-peri chicken</option>
                            <option value="tacoquesadila">taco quesadila</option>
                            <option value="regina">Regina</option>
                            <option value="boerewors">Boerewors</option>
                            <option value="vegtikka">Veg Tikka</option>
                            <option value="bbq">BBQ Steak</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div id="size">
                            <label class="form-label" for="pizzaSize">Choose the size of pizza:</label><br>
                            <select class="form-control" name="size" id="pizzaSize" required>
                                <option value="regular">Regular -- ksh. 800</option>
                                <option value="medium">Medium -- ksh. 1000</option>
                                <option value="large">Large -- ksh. 1200</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="crust">
                            <label class="form-label" for="pizzaCrust">Choose what kind of crust:</label><br>
                            <select class="form-control" name="crust" id="pizzaCrust" required>
                                <option value="thin">Thin crust -- ksh. 200</option>
                                <option value="thick">Thick crust -- ksh. 200</option>
                                <option value="stuffed">Stuffed crust -- ksh. 200</option>
                                <option value="Cripsy">Cripsy crust -- ksh 200</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="toppings">
                            <label class="form-label" for="pizzaTopping">Choose toppings:</label><br>
                            <select class="form-control" name="toppings" id="pizzaTopping" required>
                                <option value="tomato">Tomato @ sh. 80</option>
                                <option value="onions">Onions @ sh. 80</option>
                                <option value="mushroom">Mushroom @ ksh. 80</option>
                                <option value="greenpepper">Green Pepper @ ksh. 80</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="number">
                            <label for="quantity">Quantity</label>
                            <input class="form-control" type="number" name="pizza" id="amount" placeholder="Number of pizzas">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-lg" id="submit-pizza">Place Order</button>
                </form>
                <br>
            </div>
            <!-- displays the ordersâ€™ summary together -->
            <div class="col-sm-6" id="price-details">
                <h1 class="page-header">Cart</h1>
                <h2>Price: Ksh <span id="final-cost"></span></h2><br><br>
                <div id="order-details" class="col-xs-12">
                    <h3><strong>Order summary</strong></h3>
                    <ul id="pizza-details"><strong>Your order is:</strong></ul>
                    <h5 id="pizza-details">Thank you and Welcome again!</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="delivery-section">
        <!-- display delivery form  -->
        <div class="col-md-6">
            <div class="formLocation">
                <h4><strong>Delivery services</strong></h4>
                <form id="delivery">
                    <label for="name">Enter your name</label>
                    <input type="text" class="form-control" name=""  id="name" placeholder="name.."  required>
                    <label for="location">Enter your location</label>
                    <input type="text" class="form-control" name=""  id="location" placeholder="location..." required>
                    <label for="phoneNumber">Enter your phone number</label>
                    <input type="text" class="form-control" name=""  id="phoneNumber" placeholder="+254...."  required>
                    <br>
                    <button type="submit" class="btn btn-danger btn-lg" id="submit" >Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="javascript/scripts.js"></script>
</body>
</html>
